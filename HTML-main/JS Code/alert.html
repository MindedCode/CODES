**/This is html alert box code/**
<!DOCTYPE html>
<html align = "center">
    <head>
        <title>alert pop up box</title>
        <h2>Alert box <h2>
        <script type "text/javascript">
                function sayHello()
                {
                    alert("Hello World!")
                }
        </script>
    </head>
    <body color ="yellow">
        <input type ="button" onclick = sayHello() value = "click here"/>
    </body>
</html>
